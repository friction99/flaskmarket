<style>
    .modal-content{
        background-color: #212121;
    }
</style>
<!-- Modal -->
{% for item in items %}
    <div class="modal fade" id="exampleModal-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            {{ item.description }}
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="Modal-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <h5>Are you sure you want to buy {{ item.name }} for {{ item.price }}$ ?</h5>
                <h6>Clicking on Purchase will deduct your purse</h6>
                <form method="post">
                    <input id="purchased_item" name="purchased_item" value="{{ item.id }}" type="hidden"/>
                    <button type="submit" class="btn btn-success btn-block">Purchase</button>
                </form>
            </div>
        </div>
        </div>
    </div>
{% endfor %}
